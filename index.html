<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="button.css" rel="stylesheet" type="text/css">
  <link href="index.css" rel="stylesheet" type="text/css">
  <link href="modal.css" rel="stylesheet" type="text/css">
  <link href="./assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <script src="chromata.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <title>Chromata</title>
</head>

<body>
  <div id="select">
    <h1 style="color: #fbf9f9;">애니메이션 설정</h1>
    <div class="option">
      <div class="slider">
        <p class="optionLabel">선 굵기</span>
          <input id="lineWidth" type="range" min="1" max="10" step="1" value="2"
            onchange="lineWidthValue.value=value" />
          <output id="lineWidthValue">2</output>
      </div>
      <div class="slider">
        <p class="optionLabel">스피드</span>
          <input id="speed" type="range" min="1" max="20" value="10" onchange="speedValue.value=value" />
          <output id="speedValue">10</output>
      </div>
      <div class="slider">
        <p class="optionLabel">배경색</span>
          <input id="backgroundColor" type="color" value="#000000" />
      </div>
      <br>
      <div class="slider">
        <button style="width: 100px; height: 50px; cursor: pointer;" onclick="handleImageUpload()"
          class="button btnPush btnOrange">
          <i class="fas fa-camera fa-3x" style="color: #fbf9f9; vertical-align: middle;"></i>
        </button>
      </div>
    </div>
  </div>
  <!-- 모달창 안내 문구 -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <p>촬영 완료</p>
    </div>
  </div>

  <div id="container">
    <video autoplay="true" id="videoElement"></video>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>
  </div>
  <script>
    const video = document.querySelector("#videoElement");
    const canvas = document.querySelector("#canvas");
    const context = canvas.getContext("2d");

    if (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (error) {
          console.log(error.message);
        });
    }
    const displayWindow = window.open('display.html', target = "_blank")

    async function handleImageUpload() {
      // 모달 창 열기
      var modal = document.getElementById('myModal');
      modal.style.display = 'block';

      // 닫기 버튼 누르면 모달 창 닫기
      var closeBtn = document.getElementById('closeBtn');
      closeBtn.onclick = function () {
        modal.style.display = 'none';
      };

      var lineWidth = document.getElementById("lineWidth").value;
      var speed = document.getElementById("speed").value;
      var backgroundColor = document.getElementById("backgroundColor").value;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const capturedImageURL = canvas.toDataURL('image/png');
      displayWindow.postMessage(
        {
          path: capturedImageURL,
          lineWidth: lineWidth,
          speed: speed,
          backgroundColor: backgroundColor
        }, '*');
    }      
  </script>
</body>

</html>
